<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <!-- Länka till Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Länka till din egen CSS-fil -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- Hemknapp -->
    <form action="/FakeStoreAPI/src/main/resources/static" method="get">
        <button type="submit" class="btn btn-primary">Hem</button>
    </form>
    <h1 class="my-4">Kontakt</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Namn</label>
            <input type="text" class="form-control" id="name" placeholder="Ditt namn">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-post</label>
            <input type="email" class="form-control" id="email" placeholder="Din e-postadress">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Meddelande</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Ditt meddelande"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Skicka</button>
    </form>
</div>

<!-- Ladda Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
